<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <section aria-labelledby="login-heading">
        <h1 id="login-heading">Login to Your Account</h1>
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="registration.html">Register here</a></p>
    </section>
</main>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <section aria-labelledby="registration-heading">
        <h1 id="registration-heading">Create an Account</h1>
        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>
</main>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <section aria-labelledby="profile-heading">
        <h1 id="profile-heading">User  Profile</h1>
        <form action="/update-profile" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="current_username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="current_email@example.com" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4">Current bio...</textarea>

            <button type="submit">Update Profile</button>
        </form>
        <a href="/logout">Logout</a>
    </section>
</main>
</body>
</html>
